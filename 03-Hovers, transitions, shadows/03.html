<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lesson 3</title>
  <style>
    button {
      margin: 0 10px;
      cursor: pointer;
    }
    .uber-btt {
      background-color: black;
      color: white;
      border: none;
      padding: 14px 20px;
      font-size: 14px;
      transition: opacity .2s;
    }
    .uber-btt:hover {
      opacity: .8;
    }
    .amazon-btt {
      background-color: rgb(255, 216, 20);
      border: none;
      padding: 10px 40px;
      border-radius: 20px;
      font-size: 18px;
    }
    .amazon-btt:hover {
      background-color: rgb(231, 196, 22);
    }
    .github-btt {
      background-color: rgb(46, 164, 79);
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      font-weight: bold;
      border-radius: 6px;
      transition: box-shadow .2s;
    }
    .github-btt:hover {
      box-shadow: 0 5px 10px rgba(0, 0, 0, .15);
    }
    .bs-getstarted-btt {
      background-color: rgb(121, 82, 179);
      color: white;
      border: none;
      width: 125px;
      height: 45px;
      font-weight: bold;
      font-size: 15px;
      border-radius: 4px;
      transition: background-color .2s;
    }
    .bs-getstarted-btt:hover {
      background-color: rgb(110, 73, 165);
    }
    .bs-download-btt {
      background-color: white;
      color: rgb(108, 117, 125);
      border: 1px solid rgb(108, 117, 125);
      width: 125px;
      height: 45px;
      font-size: 15px;
      font-weight: bold;
      border-radius: 4px;
      transition: background-color .2s, color .2s;
    }
    .bs-download-btt:hover {
      background-color: rgb(108, 117, 125);
      color: white;
    }
    .lk-apply-btt {
      background-color: rgb(10, 102, 194);
      color: white;
      border: none;
      width: 220px;
      height: 40px;
      border-radius: 20px;
      font-weight: bold;
      font-size: 14px;
      transition: background-color .2s;
    }
    .lk-apply-btt:hover {
      background-color: rgb(8, 90, 172);
    }
    .lk-save-btt {
      background-color: white;
      border: 1px solid rgb(10, 102, 194);
      color: rgb(10, 102, 194);
      width: 80px;
      height: 40px;
      font-weight: bold;
      font-size: 14px;
      border-radius: 20px;
      transition: background-color .2s;
    }
    .lk-save-btt:hover {
      background-color: rgb(200, 227, 255);
      border-width: 2px;
    }
    .amazon-link {
      color: rbg(0, 113, 133);
      font-size: 18px;
    }
    .amazon-link:hover {
      color: rgb(231, 164, 39);
    }
    .shoe {
      font-size: 28px;
      font-weight: bold;
    }
    .price {
      color: rgb(0, 118, 0);
      font-size: 18px;
    }
    .delivery {
      font-size: 18px;
    }
    .add-to-cart {
      background-color: rgb(255, 216, 20);
      border: none;
      font-weight: bold;
      width: 120px;
      height: 30px;
      border-radius: 15px;
    }
    .add-to-cart:hover {
      background-color: rgb(226, 191, 17);
    }
    .add-to-cart:active {
      opacity: .6;
    }
    .buy-now {
      background-color: rgb(255, 164, 28);
      border: none;
      font-weight: bold;
      width: 120px;
      height: 30px;
      border-radius: 15px;
    }
    .buy-now:hover {
      background-color: rgb(247, 154, 16);
    }
    .buy-now:active {
      opacity: .6;
    }
  </style>
</head>
<body>
  <button class="uber-btt">Request now</button>
  <button class="amazon-btt">Add to Cart</button>
  <button class="github-btt">Sign up</button>
  <button class="bs-getstarted-btt">Get started</button>
  <button class="bs-download-btt">Download</button>
  <button class="lk-apply-btt">Apply on company website</button>
  <button class="lk-save-btt">Save</button>
  <br>
  <a class="amazon-link" href="https://www.amazon.com/" target="_blank">Back to Amazon</a>
  <p class="shoe">Nike Black Running Shoes</p>
  <p class="price">$39 - in stock.</p>
  <p class="delivery">Free delivery tomorrow.</p>
  <button class="add-to-cart">Add to Cart</button>
  <button class="buy-now">Buy now</button>
</body>
</html>
